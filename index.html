<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Community Project Tracker</h1>
        <p>Browse and filter ongoing projects.</p>
    </header>

    <main>
        <!-- Controls Section -->
        <section class="controls">
            <div class="search-box">
                <label for="search">Search</label>
                <input type="text" id="search" placeholder="Search projects...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="materialFilter">Material</label>
                    <select id="materialFilter">
                        <option value="">All Materials</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="timeFilter">Time Estimate</label>
                    <select id="timeFilter">
                        <option value="">Any Time</option>
                        <option value="short">Short (< 3 hours)</option>
                        <option value="medium">Medium (3-10 hours)</option>
                        <option value="long">Long (> 10 hours)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="recipientFilter">Category</label>
                    <select id="recipientFilter">
                        <option value="">All Categories</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>
            </div>
        </section>

        <!-- Results Grid -->
        <section id="projectGrid" class="grid-container">
            <!-- Cards injected here -->
        </section>
        
        <p id="noResults" class="hidden">No projects found matching your criteria.</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
